<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Card Details</title>
  </head>
  <body>
    <main>
      <section class="top">
        <div class="card-back">
          <p class="cvc-code">000</p>
        </div>
        <div class="card-front">
            <img src="./images/card-logo.svg" alt="" class="circles-img">
              <!-- <p class="white-circle"></p>
              <p class="transperent-circle"></p> -->
            <p class="card-number">0000 0000 0000 0000</p>
            <div class="front-wrapper">
              <p class="holder-name">JANE APPLESEED</p>
              <p class="exp-date"><span class="exp-month">00</span>/<span class="exp-year">00</span></p>
            </div>
            
          </div>
        </div>
      </section>

      <section class="form-section">
        <form action="">
          <div class="form-wrapper">

          <div class="input-div">
            <label for="name">CARDHOLDER NAME</label>
            <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
            <p class="error hide" id="name-error">Can't be blank</p>

          </div >
          <div class="input-div">
            <label for="number">CARD NUMBER</label>
            <input type="number" maxlength=19 name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
            <p class="error hide" id="number-error">Can't be less than 16 numbers</p>

          </div>
          <div>
            <div class="date-labels">
              <label for="month">EXP. DATE(MM/YY)</label>
              <label for="cvc">CVC</label>
            </div>
            <div class="date-cvc-inputs">
              
              <div class="date-inputs">
                <div class="date-wrapper">
                  <input type="number" name="date" id="month" placeholder="MM">
                  <input type="number" name="date" id="year" placeholder="YY">
                </div>
                <p class="error hide" id="date-error">Can't be blank</p>

              </div>
              <div class="cvc-input">
                <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
                <p class="error hide" id="cvc-error">Can't be less than 3 numbers</p>

              </div>

            </div>
          </div>

          <button type="submit" class="submit-button">Confirm</button>
        </div>

        </form>

      </section>
     
      <section class="complete-section hide">
          <img src="./images/icon-complete.svg" alt="">
          <h2>THANK YOU!</h2>
          <p>We've added your card details</p>
          <button class="continue-button " >Continue</button>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
